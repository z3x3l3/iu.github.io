<!DOCTYPE html>
<html lang="zh-cn" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style media="screen">
    .box {
      width:400px;
      height:200px;
      background-color:gray;
      position:relative;
    }
    .box1 {
      width:50px;
      height:50px;
      background-color:red;
      position:absolute;
      bottom:10px;
    }
    .box2 {
      width:100px;
      height:100px;
      background-color:blue;
    }
  </style>
  <body>
    <div class="box">
      <div class="box1"></div>
      <div class="box2"></div>
    </div>
  </body>
</html>
